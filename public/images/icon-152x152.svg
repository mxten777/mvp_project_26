
<svg width="152" height="152" viewBox="0 0 152 152" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="76" cy="76" r="60.8" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- 바이칼 호수 (파도) -->
  <path d="M 39.52 88.16 
           Q 76 63.84 112.48000000000002 88.16
           Q 76 100.32 39.52 88.16" 
        fill="url(#secondaryGradient)" opacity="0.8"/>
  
  <!-- 리조트 건물 실루엣 -->
  <g transform="translate(76, 57.760000000000005)">
    <!-- 메인 건물 -->
    <rect x="-18.24" y="-12.16" width="36.48" height="24.32" 
          fill="white" opacity="0.9" rx="2"/>
    
    <!-- 좌측 건물 -->
    <rect x="-30.4" y="-6.08" width="9.728" height="18.24" 
          fill="white" opacity="0.7" rx="1"/>
    
    <!-- 우측 건물 -->
    <rect x="20.672" y="-6.08" width="9.728" height="18.24" 
          fill="white" opacity="0.7" rx="1"/>
    
    <!-- 중앙 타워 -->
    <rect x="-2.432" y="-21.887999999999998" width="4.864" height="9.728" 
          fill="url(#accentGradient)" rx="1"/>
  </g>
  
  <!-- 별/다이아몬드 장식 -->
  <g transform="translate(106.4, 45.6)">
    <path d="M 0,-4.864 L 2.432,0 L 0,4.864 L -2.432,0 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- 텍스트 (작은 크기에서는 생략) -->
  
  <text x="76" y="130.72" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="9.728" 
        font-weight="bold" 
        fill="white" 
        opacity="0.9">BAIKAL</text>
  
</svg>