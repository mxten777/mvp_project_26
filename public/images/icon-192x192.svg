
<svg width="192" height="192" viewBox="0 0 192 192" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="96" cy="96" r="76.8" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- 바이칼 호수 (파도) -->
  <path d="M 49.92 111.36 
           Q 96 80.64 142.08 111.36
           Q 96 126.72 49.92 111.36" 
        fill="url(#secondaryGradient)" opacity="0.8"/>
  
  <!-- 리조트 건물 실루엣 -->
  <g transform="translate(96, 72.96000000000001)">
    <!-- 메인 건물 -->
    <rect x="-23.04" y="-15.36" width="46.08" height="30.72" 
          fill="white" opacity="0.9" rx="2"/>
    
    <!-- 좌측 건물 -->
    <rect x="-38.4" y="-7.68" width="12.288" height="23.04" 
          fill="white" opacity="0.7" rx="1"/>
    
    <!-- 우측 건물 -->
    <rect x="26.112000000000002" y="-7.68" width="12.288" height="23.04" 
          fill="white" opacity="0.7" rx="1"/>
    
    <!-- 중앙 타워 -->
    <rect x="-3.072" y="-27.648" width="6.144" height="12.288" 
          fill="url(#accentGradient)" rx="1"/>
  </g>
  
  <!-- 별/다이아몬드 장식 -->
  <g transform="translate(134.4, 57.6)">
    <path d="M 0,-6.144 L 3.072,0 L 0,6.144 L -3.072,0 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- 텍스트 (작은 크기에서는 생략) -->
  
  <text x="96" y="165.12" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="12.288" 
        font-weight="bold" 
        fill="white" 
        opacity="0.9">BAIKAL</text>
  
</svg>