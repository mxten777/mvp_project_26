
<svg width="144" height="144" viewBox="0 0 144 144" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="72" cy="72" r="57.6" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- 바이칼 호수 (파도) -->
  <path d="M 37.440000000000005 83.52 
           Q 72 60.48 106.55999999999999 83.52
           Q 72 95.04 37.440000000000005 83.52" 
        fill="url(#secondaryGradient)" opacity="0.8"/>
  
  <!-- 리조트 건물 실루엣 -->
  <g transform="translate(72, 54.72)">
    <!-- 메인 건물 -->
    <rect x="-17.28" y="-11.520000000000001" width="34.56" height="23.040000000000003" 
          fill="white" opacity="0.9" rx="2"/>
    
    <!-- 좌측 건물 -->
    <rect x="-28.8" y="-5.760000000000001" width="9.216000000000001" height="17.28" 
          fill="white" opacity="0.7" rx="1"/>
    
    <!-- 우측 건물 -->
    <rect x="19.584000000000003" y="-5.760000000000001" width="9.216000000000001" height="17.28" 
          fill="white" opacity="0.7" rx="1"/>
    
    <!-- 중앙 타워 -->
    <rect x="-2.3040000000000003" y="-20.736" width="4.6080000000000005" height="9.216000000000001" 
          fill="url(#accentGradient)" rx="1"/>
  </g>
  
  <!-- 별/다이아몬드 장식 -->
  <g transform="translate(100.8, 43.2)">
    <path d="M 0,-4.6080000000000005 L 2.3040000000000003,0 L 0,4.6080000000000005 L -2.3040000000000003,0 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- 텍스트 (작은 크기에서는 생략) -->
  
  <text x="72" y="123.83999999999999" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="9.216000000000001" 
        font-weight="bold" 
        fill="white" 
        opacity="0.9">BAIKAL</text>
  
</svg>