
<svg width="128" height="128" viewBox="0 0 128 128" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- 그라데이션 정의 -->
    <linearGradient id="primaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7c3aed;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#c084fc;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="secondaryGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="accentGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d97706;stop-opacity:1" />
    </linearGradient>
    
    <!-- 그림자 필터 -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- 배경 원 -->
  <circle cx="64" cy="64" r="51.2" fill="url(#primaryGradient)" filter="url(#shadow)"/>
  
  <!-- 바이칼 호수 (파도) -->
  <path d="M 33.28 74.24000000000001 
           Q 64 53.76 94.72 74.24000000000001
           Q 64 84.48 33.28 74.24000000000001" 
        fill="url(#secondaryGradient)" opacity="0.8"/>
  
  <!-- 리조트 건물 실루엣 -->
  <g transform="translate(64, 48.64)">
    <!-- 메인 건물 -->
    <rect x="-15.36" y="-10.240000000000002" width="30.72" height="20.480000000000004" 
          fill="white" opacity="0.9" rx="2"/>
    
    <!-- 좌측 건물 -->
    <rect x="-25.6" y="-5.120000000000001" width="8.192" height="15.36" 
          fill="white" opacity="0.7" rx="1"/>
    
    <!-- 우측 건물 -->
    <rect x="17.408" y="-5.120000000000001" width="8.192" height="15.36" 
          fill="white" opacity="0.7" rx="1"/>
    
    <!-- 중앙 타워 -->
    <rect x="-2.048" y="-18.432" width="4.096" height="8.192" 
          fill="url(#accentGradient)" rx="1"/>
  </g>
  
  <!-- 별/다이아몬드 장식 -->
  <g transform="translate(89.6, 38.4)">
    <path d="M 0,-4.096 L 2.048,0 L 0,4.096 L -2.048,0 Z" 
          fill="white" opacity="0.8"/>
  </g>
  
  <!-- 텍스트 (작은 크기에서는 생략) -->
  
  <text x="64" y="110.08" 
        text-anchor="middle" 
        font-family="Arial, sans-serif" 
        font-size="8.192" 
        font-weight="bold" 
        fill="white" 
        opacity="0.9">BAIKAL</text>
  
</svg>